<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <title>RentaCar</title>
</head>

<body>
  <!-- icono y nombre -->
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#inicio">
      <img src="./icono.svg" width="30" height="30" alt="icon-page">
      RentCar
    </a>


    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#misopciones">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="misopciones">
      <div class="navbar-nav ml-auto">
        <a class="nav-link active" href="#iniciarsesion">Iniciar sesion </a>
        <a class="nav-link" href="#Registrarse">Registrarse</a>
      </div>

  </nav>
  </nav>
  </div>
  <!--carrusel-->
  <div id="carouselcars" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./foto1.jpg" class="d-block w-100" alt="car1" height=610>
      </div>
      <div class="carousel-item">
        <img src="./foto2.jpg" class="d-block w-100" alt="car2" height=610>
      </div>
      <div class="carousel-item">
        <img src="./foto3.jpg" class="d-block w-100" alt="car3" height=610>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselcars" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselcars" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <!--formulario-->
  <form class="container-fluid">
    <div class="row">
      <div class="col-6">
        <h1>Formulario Registro</h1>
        <div class="form-group m-1">
          <label for="Nombre">Nombre</label>
          <input type="text" class="form-control" id="Nombre">
        </div>
        <div class="form-group">
          <label for="Apellido">Apellido</label>
          <input type="text" class="form-control" id="Apellido">
        </div>
        <div class="form-group">
          <label for="Edad">Edad</label>
          <input type="number" class="form-control" id="Edad">
        </div>

        <div class="form-group">
          <label for="Correo">Correo</label>
          <input type="Correo" class="form-control" id="Correo">
        </div>
        <div class="form-group form-check"></div>
        <button type="Re" class="btn btn-primary">Registrarse</button>
      </div>
            </div>
    </div>
  </form>
  <!--pie de pagina-->
  <footer class="bg-dark p-4 mt-4 text-white text-center">
Realizado por Daniel Velez
  </footer>


  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
